<head>

    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* header container styles */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* logo styles */
        .logo img {
            height: 60px;
            width: auto;
        }

        /* navigation styles */
        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff4775;
        }

        /* hero section styles */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: whitesmoke;
        }
    </style>
</head>

            </div>

                <ul>
                    <li><a href="index.HTML">Home</a></li>
                    <li><a href="about.HTML">About</a></li>
                    <li><a href="services.HTML">Services</a></li>
                    <li><a href="contact.HTML">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <!-- main content of the 4R-->
    <main>
        <section class="hero">

            <p style="color:green;">We were once together and we will be again</p>

        </section>
    </main>
    <!-- footer of the 4R-->
    <footer>
        <p>&copy; 2024 4R. All rights reserved.</p>
    </footer>



</body>
